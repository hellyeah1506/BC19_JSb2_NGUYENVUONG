<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      *{
    margin: 0;
    padding: 0;

}
.container{
    color: black;
    text-align: center;
}
div{
    margin: 15px;

}

  <body>
  <!-- xuất 3 số thứ tự tăng dần -->
    <div class="number__up">
      <div class="container">
        <h2>nhập số</h2>
        <p>
          Number 1:
          <input id="number1" type="number" />
        </p>
        <p>
          Number 2:
          <input id="number2" type="number" />
        </p>
        <p>
          Number 3:
          <input id="number3" type="number" />
        </p>
        <div>
          <button id="numberup__btn" class="btn btn-success">Kết quả</button>
          <div id="showketqua"></div>

        </div>
      </div>
    </div>
    <hr>
    <!-- chào hỏi -->
     <div class="chaohoi">
       <div class="container">
        <h2>Ai đang sử dụng phần mềm</h2>
        <form>
          <select id="familyuser">
            <option>chọn người dùng</option>
            <option   >Ba</option>
            <option >mẹ</option>
            <option >anh trai</option>
            <option >em gái</option>
          </select>
        </form>
        <div>
          <button type="button" id="accept__btn" class="btn btn-primary btn-lg">xác nhận</button>
        <div id="lblmess"><P></P></div>
        </div>
       </div>
     </div>
     <hr>
         <!-- số chẳng lẻ -->
    <div class="number">
      <div class="container">
        <h2>kiểm tra số chẵn lẻ</h2>
        <p>
          Number 1:
          <input id="input__1" type="number" />
        </p>
        <p>
          Number 2:
          <input id="input__2" type="number" />
        </p>
        <p>
          Number 3:
          <input id="input__3" type="number" />
        </p>
        <div>
          <button type="button" id="number__accept" class="btn btn-primary btn-lg">Tìm</button>
          <div id="final1"></div>
          <div id="final2"></div>
          <div id="final3"></div>
        </div>
      </div>
    </div>
    <hr>
    <!-- tam giác -->
    <div>
      <div class="container">
        <h2>Tìm Tam giác</h2>
        <p>
          cạnh a:
          <input id="canh1" type="number" />
        </p>
        <p>
          canh b:
          <input id="canh2" type="number" />
        </p>
        <p>
          cạnh c:
          <input id="canh3" type="number" />
        </p>
        <div>
          <button id="ketqua__btn" class="btn btn-success">Kết quả</button>
          <div id="tamgiac"></div>

        </div>
      </div>
    </div>
